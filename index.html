<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-do List</title>
        <!--  compiled and minified CSS Bootstrap 3 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet">
        <script src="application.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <!-- Title -->
                    <h2>To-do list</h2>
                    <div class="row">
                        <!-- The div where I will display to do list items -->
                        <div class="col-xs-12">
                            <div id="todo-list" class="row"></div>
                        </div>
                        <div class="col-xs-8">
                            <!-- the input element for users to add To Do -->
                            <input id="todo-input" class="form-contrl" placeholder="New To-Do">
                            <!-- button for adding ToDos -->
                            <button id="add-button" type="button" class="btn btn-sm btn-primary">Add To-Do</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
